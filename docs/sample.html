<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Designkit-Labels Examples</title>
  <link rel="stylesheet" href="https://unpkg.com/designkit-global@1.1.0/dist/designkit-global.min.css">
  <link rel="stylesheet" href="https://unpkg.com/designkit-utilities@1.0.6/dist/designkit-utilities.min.css">
  <link rel="stylesheet" href="https://unpkg.com/designkit-typography@1.1.1/dist/designkit-typography.min.css">
  <link rel="stylesheet" href="./doc.min.css">
  <style>
    *,
    *:before,
    *:after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 13px;
      font-style: normal;
      font-weight: 400;
      line-height: 1.5;
      color: #111;
      letter-spacing: 0;

      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>

<body class="pa4 sans">
  <div class="mb4">
    <span class="label label--red">Critical</span>
    <span class="label label--orange">High</span>
    <span class="label label--yellow">Medium</span>
    <span class="label label--green">Low</span>
    <span class="label label--blue">Blue</span>
    <span class="label label--purple">Purple</span>
    <span class="label label--sith">Dark</span>
    <span class="label">Default</span>
  </div>
  <div class="mb4">
    <span class="label label--outline label--outline-red">Critical</span>
    <span class="label label--outline label--outline-orange">High</span>
    <span class="label label--outline label--outline-green">Low</span>
    <span class="label label--outline label--outline-default">Default</span>
    <span class="label label--outline label--outline-sith">Dark</span>
    <span class="label label--outline label--outline-purple">Purple</span>
    <span class="label label--outline label--outline-blue">Blue</span>
  </div>
  <div class="mb4">
    <a href="#"><span class="label label--green">Green link</span></a>
  </div>
  <div>
    <a href="#"><span class="label label--small label--blue">Blue link small</span></a>
  </div>
</body>

</html>
